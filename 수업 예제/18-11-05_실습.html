<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		var _answer = prompt("1~4 중 하나를 입력.");
		switch(_answer){
			case "1":
				document.write("1 입력"); break;
			case "2":
				document.write("2 입력"); break;
			case "3":
				document.write("3 입력"); break;
			case "4":
				document.write("4 입력"); break;		
			default:
				document.write("1~4 까지 입력");		
		}
	</script>

</body>
</html>
