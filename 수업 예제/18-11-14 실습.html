<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var today = new Date();
        var y = today.getFullYear();
        var m = today.getMonth() + 1;
        var d = today.getDate();

        document.write("오늘 날짜:"+ y +"년" + m + "월"+ d + "일<br/>");

        var start = new Date();
        var t1 = start.getTime();

        var sum = 0;
        for( i=0 ; i < 1000000; i++){
            sum=sum+i;
        }

        var end = new Date();
        var t2 = end.getTime();

        document.write("1에서 1000000까지 더하는데 걸린 시간:"+(t2 - t1)+ "ms<br/>");

        document.write("<br/><br/>sin(90도)="+ Math.sin(Math.PI/2)+"<br/>");
        document.write("tan(60도)="+Math.tan(Math.PI/3)+"<br/>")
    </script>
</body>
</html>
