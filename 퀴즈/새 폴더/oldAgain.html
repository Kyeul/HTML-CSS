<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		while(1){
			if( _age != parseInt(_age)){
				document.write("입력오류입니다. 다시입력하세요.");
				continue;
			}
			else{
				if(_age >= 65){
					document.write("경로우대 입니다.");
					break;
				}
				else if(_age < 65){
					document.write("경로우대가 아닙니다.");
					break;
				}
			}
		}
	</script>
</body>
</html>
