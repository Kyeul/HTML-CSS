<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-2-2</title>
</head>
<body>
	<script>
		var _age = prompt("당신의 나이는?");
		if (_age >= 20){
			document.write("어른이시군요!");
		}
		else if(_age <= 12) {
			document.write("어린이 이시군요.");
		}
		else if(_age <= 19 && _age > 12) {
			document.write("청소년 이시군요.");
		}
	</script>
</body>
</html>
