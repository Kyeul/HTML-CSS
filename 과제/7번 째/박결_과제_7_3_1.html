<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-3</title>
</head>
<body>
	<script>
		var _radius = prompt("반지름을 입력하시오.");
		var result = (_radius * _radius);
		if (result >= 20){
			document.write("넓이:"+result+"&pi;, 10제곱센티미터보다 크다.");	
		}
		else {
			document.write("넓이:"+result+"&pi;, 20제곱센티미터보다 작다.");
		}
		
	</script>
</body>
</html>
